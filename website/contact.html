<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Huis van Vrede</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="navigation">
			<div class="hamburgermenu">
				<div class="topnav">
					<a href="#home" class="active">Huis van Vrede</a>
					<a href="#" class="donatebutton">NL</a>
					<!-- Navigation links (hidden by default) -->
					<div id="myLinks">
						<a href="#">Over ons</a>
						<a href="#">Werking</a>
						<a href="#">Historiek</a>
						<a href="#">Blog</a>
						<a href="#">Vacatures</a>
						<a href="#">Contact</a>
					</div>
					<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
					<a href="javascript:void(0);" class="icon" onclick="myFunction()">
						<i class="fa fa-bars"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="intro">
				<div class="introimage">
					<img src="img/woman-questionmark.png" alt="" />
				</div>
				<div class="intro-text">
					<p>
						Heeft u een vraag?<br />Kom eens langs bij ons of neem contact op!
					</p>
				</div>
			</div>
		</div>
		<div class="contact">
			<div class="maps-image">
				<img src="img/contact-map.png" alt="" />
			</div>
			<div class="contact-text">
				<p>Tel.: 02 455 17 95<br />Email: puerto@huisvanvrede.be</p>
				<p>Adres<br />Varkensmarkt 23<br />1000 Brussel</p>
			</div>
		</div>

		<footer>
			<ul>
				<a href="#">Home</a>
				<a href="#">Over ons</a>
				<a href="#">Werking</a>
				<a href="#">Historiek</a>
				<a href="#">Blog</a>
				<a href="#">Vacatures</a>
				<a href="#">Contact</a>
			</ul>

			<div class="sponsors">
				<div class="cocom">
					<img src="img/logo_cocom.png" alt="" />
				</div>
				<div class="caritas">
					<img src="img/caritas.png" alt="" />
				</div>
			</div>
		</footer>

		<!-- Javascript for navBar -->
		<script>
			/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
			function myFunction() {
				var x = document.getElementById("myLinks");
				if (x.style.display === "block") {
					x.style.display = "none";
				} else {
					x.style.display = "block";
				}
			}
		</script>
	</body>
</html>
